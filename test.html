<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles links -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/game.css">

    <title>Snake Snack</title>
</head>

<body>
    <main class="gamePage">
        <div class="landing-card">
            <header>
                <div class="logo">
                    <a href="index.html">
                        <img src="./assets/images/Logos7.png" alt="">
                    </a>
                </div>
                <div class="menu-container">
                    <div class="menu" id="toggleMenu">
                        <a class="close-btn" onclick="closeToggleMenu()"><i class="fas fa-times"></i></a>
                        <ul>
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="about.html">About</a>
                            </li>
                            <li>
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                        <ul class="social-links-menu">
                            <li>
                                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                                    aria-label="(opens in a new tab)"><i class="fab fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="http://www.youtube.com" target="_blank" rel="noopener"
                                    aria-label="(opens in a new tab)"><i class="fab fa-youtube"></i></a>
                            </li>
                            <li>
                                <a href="https://twitter.com" target="_blank" rel="noopener"
                                    aria-label="(opens in a new tab)"><i class="fab fa-twitter"></i></a>
                            </li>
                        </ul>
                    </div>
                    <a href="#" class="menu-bars" onclick="openToggleMenu()"><i class="fas fa-bars"></i></a>
                </div>
                <nav>
                    <ul class="pages">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="about.html">About</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                    <ul class="social-links">
                        <li>
                            <a href="https://www.facebook.com" target="_blank" rel="noopener"
                                aria-label="(opens in a new tab)"><i class="fab fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="http://www.youtube.com" target="_blank" rel="noopener"
                                aria-label="(opens in a new tab)"><i class="fab fa-youtube"></i></a>
                        </li>
                        <li>
                            <a href="https://twitter.com" target="_blank" rel="noopener"
                                aria-label="(opens in a new tab)"><i class="fab fa-twitter"></i></a>
                        </li>
                    </ul>
                </nav>
                <div class="settingsBtn" onclick="openSettings()">
                    <i class="fas fa-cog"></i>
                </div>
                <fieldset class="settings-wrapper" id="settings">
                    <legend><i class="fas fa-cog"></i></legend>
                    <div class="settingBtns">
                        <div class="settingBtnborder" id="settingBorder">
                            <div class="music btnControls" id="musicBtn">
                                <i class="fas fa-pause"></i>
                            </div>
                        </div>
                        <div class="settingBtnborder" id="settingBorder">
                            <div class="sound btnControls" id="soundBtn">
                                <i class="fas fa-volume-mute"></i>
                            </div>
                        </div>
                    </div>
                    <a class="close-btn" id="closeSettings" onclick="closeSettings()"><i class="fas fa-times"></i></a>
                </fieldset>
            </header>
            <div class="game-border">
                <div class="score-board">
                    <div class="center">
                        <p>Score: <span class="score"></span></p>
                        <!--<p class="score">Score: <span id="new-score">0</span></p>-->
                        <p>High Score: <span class="highScore"></span></p>
                        <p class="level">Level: <span id="new-level">0</span></p>
                    </div>
                </div>
                <div class="board"></div>
                <div class="pause btnControls" id="pauseBtn" aria-label="Pause Button">
                    <i class="fas fa-pause"></i>
                </div>
                <div class="controls">
                    <table>
                        <tr>
                            <td></td>
                            <td>
                                <div class='btnControls' id="upBtn" aria-label="Up Button">
                                    <i class="fas fa-chevron-up"></i>
                                </div>
                                <div class="point point-top"></div>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="left">
                                <div class='btnControls' id="leftBtn" aria-label="Left Button">
                                    <i class="fas fa-chevron-left"></i>
                                </div>
                                <div class="point point-left"></div>
                            </td>
                            <td></td>
                            <td class="right">
                                <div class='btnControls' id="rightBtn" aria-label="Right Button">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                                <div class="point point-right"></div>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <div class='btnControls' id="downBtn" aria-label="Down Button">
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <div class="point point-down"></div>
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <!-- Game over message -->
                <div class="game-over">
                    <h2>Game Over</h2>
                    <div class="restart" onclick="restart()" onkeydown="restart()"><i class="fas fa-undo"></i></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="copyright">Copyright Â©Mia Rasmussen 2022</p>
        <p class="disclaimer">Disclaimer: this website was built for a project and is not for commercial use</p>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/bc2311dd0c.js" crossorigin="anonymous"></script>
    <!-- scripts to run the snake game -->
    <script src="./assets/js/game.js"></script>
    <script src="./assets/js/menu.js"></script>
</body>

</html>
