<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The website for Snake Snack a new version of the classic snake game">
    <meta name="keywords" content="Snake Snack, game, classic games, snake, snack, snake game">

    <!-- Styles links -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/game.css">

    <title>Snake Snack</title>
</head>

<body class="game-body">

    <div class="landing-card">

        <!-- THE START OF HEADER ON THE GAME PAGE -->
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="./assets/images/Logo.webp"
                        alt="Snake Snack logo of black snake around apple button push to go to home page">
                </a>
            </div>

            <nav>
                <ul class="pages">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
                <ul class="social-links">
                    <li>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener"
                            aria-label="(opens in a new tab)"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="http://www.github.com" target="_blank" rel="noopener"
                            aria-label="(opens in a new tab)"><i class="fab fa-github"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="(opens in a new tab)"><i class="fab fa-twitter"></i></a>
                    </li>
                </ul>
            </nav>

            <!-- THE START OF HAMBURGER MENU -->
            <div class="menu-container">
                <div class="menu" id="toggleMenu">
                    <a href="#" class="close-btn" onclick="closeToggleMenu()" aria-label="close hamburger menu"><i
                            class="fas fa-times"></i></a>

                    <a href="index.html">
                        <div class="menu-li">Home</div>
                    </a>
                    <a href="about.html">
                        <div class="menu-li">About</div>
                    </a>
                    <a href="contact.html">
                        <div class="menu-li">Contact</div>
                    </a>

                    <ul class="social-links-menu">
                        <li>
                            <a href="https://www.facebook.com" target="_blank" rel="noopener"
                                aria-label="(opens in a new tab)"><i class="fab fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="http://www.github.com" target="_blank" rel="noopener"
                                aria-label="(opens in a new tab)"><i class="fab fa-github"></i></a>
                        </li>
                        <li>
                            <a href="https://twitter.com" target="_blank" rel="noopener"
                                aria-label="(opens in a new tab)"><i class="fab fa-twitter"></i></a>
                        </li>
                    </ul>
                </div>
                <a href="#" class="menu-bars" onclick="openToggleMenu()" aria-label="hamburger menu"><i
                        class="fas fa-bars"></i></a>
            </div>

            <!-- THE START OF SETTINGS MENU -->
            <div class="settingsBtn" onclick="openSettings()">
                <i class="fas fa-cog"></i>
            </div>
            <fieldset class="settings-wrapper" id="settings">
                <legend><i class="fas fa-cog"></i></legend>
                <div class="settingBtns">
                    <div class="settingBtnborder">
                        <div class="music btnControls" id="musicBtn">
                            <i class="fas fa-pause"></i>
                        </div>
                    </div>
                    <div class="settingBtnborder">
                        <div class="sound btnControls" id="soundBtn">
                            <i class="fas fa-volume-mute"></i>
                        </div>
                    </div>
                </div>
                <a href="#" class="close-btn" id="closeSettings" onclick="closeSettings()"><i
                        class="fas fa-times"></i></a>
            </fieldset>
        </header>

        <main>
            <div class="center-container">

                <!-- THE START OF GAMEBOARD SECTION -->
                <section>

                    <div class="game-border">
                        <div class="score-wrapper">
                            <div class="score-board">
                                <p>Score: <span class="score"></span></p>
                                <p>High Score: <span class="highScore"></span></p>
                                <p class="level">Level: <span id="new-level">0</span></p>
                            </div>
                        </div>
                        <div class="board"></div>
                        <div class="pause btnControls" id="pauseBtn">
                            <i class="fas fa-pause"></i>
                        </div>

                        <div class="game-over">
                            <h2>Game Over</h2>
                            <div class="restart" onclick="restart()" onkeydown="restart()">
                                <i class="fas fa-undo"></i>
                            </div>
                        </div>
                    </div>

                </section>

                <!-- THE START OF CONTROLS SECTIONS -->
                <div>

                    <div class="controls">
                        <table>
                            <tr>
                                <td></td>
                                <td>
                                    <div class='btnControls' id="upBtn">
                                        <i class="fas fa-chevron-up"></i>
                                    </div>
                                    <div class="point point-top"></div>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="left">
                                    <div class='btnControls' id="leftBtn">
                                        <i class="fas fa-chevron-left"></i>
                                    </div>
                                    <div class="point point-left"></div>
                                </td>
                                <td></td>
                                <td class="right">
                                    <div class='btnControls' id="rightBtn">
                                        <i class="fas fa-chevron-right"></i>
                                    </div>
                                    <div class="point point-right"></div>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <div class='btnControls' id="downBtn">
                                        <i class="fas fa-chevron-down"></i>
                                    </div>
                                    <div class="point point-down"></div>
                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </main>

    </div>

    <!-- THE START OF FOOTER ON GAME PAGE -->
    <footer>
        <p class="copyright">Copyright Â©Mia Rasmussen 2022</p>
        <p class="disclaimer">Disclaimer: this website was built for a project and is not for commercial use</p>
    </footer>

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/bc2311dd0c.js" crossorigin="anonymous"></script>
    
    <!-- script links -->
    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/game.js" type="module"></script>

</body>

</html>
