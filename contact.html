                <section class="form-section">
                    <form class="form-container" action="https://formsubmit.co/lunationdesign05@gmail.com" method="POST">

                        <div class="input-wrapper">
                            <label for="fuName">Full Name</label>
                            <input id="fuName" type="text" name="Full_name" class="input" placeholder="e.g. John Doe"
                                required>
                            <label for="email">Email</label>
                            <input id="email" type="email" name="Email_address" class="input"

                        </div>

                        <div class="radio-wrapper">

                            <label for="Message"> <input id="Message" type="radio" name="radioBtn"
                                    class="radio message"> Message</label>
                            <label for="collaboration"> <input id="collaboration" type="radio" name="radioBtn"
                                    class="radio collaboration">
                                Collaboration</label>
                        </div>

                        <div class="form-end">
                            <label for="teArea">Message</label>
                            <textarea id="teArea" name="textArea" placeholder="Write your message here..."
                                maxlength="550" required></textarea>

                            <input type="submit" value="Send" class="contactBtn">
                        </div>

                    </form>
